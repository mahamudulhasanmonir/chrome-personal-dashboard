<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>🪐Personal Dashboard</h1>
    </header>

    <div class="cards">
      <div class="card">
        <h2>📝 Notes</h2>
        <p>Quick access to your ideas.</p>
        <button>Add Note</button>
      </div>

      <div class="card">
        <h2>🌤 Weather</h2>
        <p>See current conditions.</p>
        <button>View</button>
      </div>

      <div class="card">
        <h2>⏰ Reminders</h2>
        <p>Don’t miss what matters.</p>
        <button>Set</button>
      </div>
    </div>

    <footer>
      <p>🔒 Private & Local</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
