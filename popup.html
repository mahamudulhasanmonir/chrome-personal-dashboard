<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Dashboard</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>🪐 My Dashboard</h1>
      <button id="toggleTheme">🌓</button>
    </header>

    <div class="cards">
      <div class="card">
        <h2>📝 Notes</h2>
        <textarea id="noteInput" placeholder="Write something..."></textarea>
        <button id="saveNote">Save</button>
      </div>

      <div class="card">
        <h2>🌤 Weather</h2>
        <input type="text" id="cityInput" placeholder="Enter city..." />
        <button id="getWeather">Get Weather</button>
        <div id="weatherResult"></div>
      </div>

      <div class="card">
        <h2>⏰ Reminder</h2>
        <input type="text" id="reminderText" placeholder="Reminder text" />
        <input type="number" id="reminderTime" placeholder="In seconds" />
        <button id="setReminder">Set</button>
      </div>
    </div>

    <footer>
      <p>🔒 All data is private and local</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
